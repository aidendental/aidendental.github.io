<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets/css/kakao.css" />
</head>

<body>
    <div id="kakao-talk-channel-chat-button" data-channel-public-id="_pxdNfs" data-title="consult" data-size="small"
        data-color="yellow" data-shape="pc" data-support-multiple-densities="true"></div>
</body>

<script>
    window.kakaoAsyncInit = function () {
        Kakao.Channel.createChatButton({
            container: '#kakao-talk-channel-chat-button',
        });
    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://developers.kakao.com/sdk/js/kakao.channel.min.js';
        fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'kakao-js-sdk');
</script>

</html>
